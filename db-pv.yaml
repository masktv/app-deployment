apiVersion: v1
kind: PersistentVolume
metadata:
  name: masktv-mysql-pv
  labels:
    app: masktv-mysql
spec:
  storageClassName: "" # Use a specific storage class or leave empty for default
  capacity:
    storage: 5Gi  # Set according to application size
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany  # Allows multiple Pods to read and write simultaneously
  persistentVolumeReclaimPolicy: Retain  # Change to Retain for data preservation
  local:
    path: /mnt/EFS/db/database # Ensure this directory exists on the node
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - ip-10-0-3-224.ap-south-1.compute.internal
